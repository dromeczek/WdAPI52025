<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ZASIANE - Dodaj Nawyk</title>
    <link rel="stylesheet" href="/public/styles/main.css">
    <style>
        body { background-color: #f5f1e4; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #1a4d2e; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-submit { background: #27ae60; color: white; border: none; width: 100%; padding: 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>Posadź nową roślinę</h2>
        <form action="/addHabit" method="POST">
            <label>Nazwa nawyku:</label>
            <input type="text" name="name" placeholder="np. Bieganie" required>
            
            <label>Ile dni w tygodniu?</label>
            <select name="target_days">
                <option value="1">1 dzień</option>
                <option value="3">3 dni</option>
                <option value="7">Codziennie</option>
            </select>
            
            <button type="submit" class="btn-submit">Dodaj do ogrodu</button>
            <a href="/dashboard" style="display:block; text-align:center; margin-top:15px; color:#666; text-decoration:none;">Anuluj</a>
        </form>
    </div>
</body>
</html>
