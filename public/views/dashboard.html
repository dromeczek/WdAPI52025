<script>
    function waterPlant(id) {
        fetch(`/water/${id}`)
        .then(async response => {
            const message = await response.text();
            if (response.ok) {
                document.getElementById(`bar-${id}`).style.width = '100%';
                document.getElementById(`bar-${id}`).style.background = '#4fbf67';
                document.getElementById(`icon-container-${id}`).innerText = 'ğŸŒ³';
                document.getElementById(`status-text-${id}`).innerText = 'podlane dziÅ›';

                const countElem = document.getElementById(`water-count-${id}`);
                countElem.innerText = parseInt(countElem.innerText) + 1;

                const icon = document.getElementById(`icon-container-${id}`);
                icon.style.transform = "scale(1.2)";
                setTimeout(() => icon.style.transform = "scale(1)", 200);
            } else {
                alert(message);
            }
        });
    }
</script>
