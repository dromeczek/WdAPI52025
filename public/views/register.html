<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZASIANE – Rejestracja</title>
  <link rel="stylesheet" href="/public/styles/login.css">
</head>
<body>
  <!-- logo w lewym górnym rogu -->
  <img src="../images/logo.png" alt="ZASIANE" class="corner-logo">

  <div class="background">
    <div class="frame">
      <!-- Formularz rejestracji -->
      <form class="form" action="/register" method="POST">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" placeholder="Wpisz login" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Wpisz e-mail" required>

        <label for="haslo">Hasło:</label>
        <input type="password" id="haslo" name="haslo" placeholder="Wpisz hasło" required>

        <button type="submit" class="login-btn">zarejestruj</button>
        <button type="button" class="register-btn" onclick="window.location.href='/login'">
          powrót
        </button>
      </form>
    </div>
  </div>
</body>
</html>
