                    <?php foreach ($users as $user): ?>
                    <tr class="<?= !$user['is_active'] ? 'banned-row' : '' ?>">
                        <td>#<?= $user['id'] ?></td>
                        <td>
                            <?php if ($user['is_active']): ?>
                                <span class="status-badge status-active">Aktywny</span>
                            <?php else: ?>
                                <span class="status-badge status-banned">Zbanowany</span>
                            <?php endif; ?>
                        </td>
                        <td>
  <a href="/admin/user/<?= (int)$user['id'] ?>" style="color:#81c784; text-decoration:none;">

  </a>

  <small><?= htmlspecialchars($user['email']) ?></small>
</td>
                        <td class="habit-list">
                            <?= $user['habit_names'] ? htmlspecialchars($user['habit_names']) : 'Brak nawyków' ?>
                        </td>
                        <td>
                            <?php if ($user['is_active']): ?>
                                <form action="/ban/<?= $user['id'] ?>" method="POST" onsubmit="return confirm('Zablokować użytkownika <?= $user['login'] ?>?')">
                                    <button type="submit" class="btn ban-btn">Zbanuj</button>
                                </form>
                            <?php else: ?>
                                <form action="/unban/<?= $user['id'] ?>" method="POST">
                                    <button type="submit" class="btn unban-btn">Odblokuj</button>
                                </form>
                            <?php endif; ?>
                        </td>
                    </tr>
                    <?php endforeach; ?>
                <?php else: ?>
                    <tr>
                        <td colspan="5" style="text-align: center;">Nie znaleziono żadnych użytkowników.</td>
